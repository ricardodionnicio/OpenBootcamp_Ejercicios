<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGENES, VIDEOS, AUDIOS</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="imagenes/fifa-22.jpg" alt="Imagen del videojuego FIFA 22"width="500" height="300">
    </div>

    <div>
        <h1>Aprendiendo a utilizar vídeos</h1>
        <video src="videos/bien-contento.mp4" controls autoplay loop muted>  
    </video>
    </div>

    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
         <audio src="audios/conducta.mp3"controls autoplay loop></audio>

    </div>
    
</body>
</html>
