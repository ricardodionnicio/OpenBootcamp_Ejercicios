<!DOCTYPE html>
<html lang="es">
<head>

    <title>Ejercicio 002 - Formularios en HTML</title>
</head>

<body>
    <form action="/">
    <div>
        
        <input name="nombre" id="nombre" required>
    </div><br>
    <div>

    </div><br>

    <button type="reset">ELIMINAR</button>
    
</form>


</body>
